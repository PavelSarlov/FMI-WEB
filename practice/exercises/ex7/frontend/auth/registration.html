<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
        <title>Registration</title>
    </head>
    <body>
        <main>
            <form>
                <section class="form-item">
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" required>
                </section>
                <section class="form-item">
                    <label for="password">Password:</label>
                    <input id="password" name="password" type="password" required>
                </section>
                <section class="form-item">
                    <label for="password">Confirm password:</label>
                    <input id="confirm-password" name="confirmPassword" type="password" required>
                </section>
                <section class="form-item">
                    <button type="submit" id="submit-btn">Register</button>
                </section>
            </form>
            <section id="password-msg" class="warning-msg">
                <h3>The password must meet the following criteria:</h3>
                <ul>
                    <li id="password-lower" class="invalid">contains a <b>lowercase</b> letter</li>
                    <li id="password-upper" class="invalid">contains an <b>uppercase</b> letter</li>
                    <li id="password-digit" class="invalid">contains a <b>digit</b></li>
                    <li id="password-length" class="invalid">is at least <b>8 characters</b> long</li>
                </ul>
            </section>
        </main>
    </body>
</html>
