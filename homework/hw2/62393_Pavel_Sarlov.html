<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="62393_Pavel_Sarlov.css">
    </head>
    <body>
        <main>
            <form id="form-registration">
                <input class="form-input" placeholder="Потребителско име" name="username">
                <input class="form-input" placeholder="Парола" name="password">
                <input class="form-input" placeholder="Телефон" name="phoneNumber">
                <input class="form-input" placeholder="Имейл адрес" name="email">
                <select class="form-input" name="userType">
                    <option value="owner">Собственик</option>
                    <option value="tenant">Наемател</option>
                </select>
                <input class="form-input" placeholder="Номер на апартамента" name="apartmentNo">
                <button id="btn-submit" type="submit" name="btnSubmit">Регистрирай ме!</button>
            </form>
        </main>
    </body>
</html>
