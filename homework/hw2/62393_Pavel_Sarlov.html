<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Регистрация</title>
        <link rel="stylesheet" href="62393_Pavel_Sarlov.css">
    </head>
    <body>
        <main>
            <form id="form-registration">
                <section>
                    <input class="form-field form-input" placeholder="Потребителско име" name="username">
                    <input class="form-field form-input" placeholder="Парола" name="password">
                    <input class="form-field form-input" placeholder="Телефон" name="phoneNumber">
                    <input class="form-field form-input" placeholder="Имейл адрес" name="email">
                    <select class="form-field form-input" name="userType">
                        <option value="owner">Собственик</option>
                        <option value="tenant">Наемател</option>
                    </select>
                    <input class="form-field form-input" placeholder="Номер на апартамента" name="apartmentNo">
                    <button class="form-field form-btn" type="submit" name="btnSubmit">Регистрирай ме!</button>
                </section>
            </form>
        </main>
    </body>
</html>
